<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym-tym</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/icons8-triceps-50.png">
</head>
<body>
    <nav>
        <!--Nav is sematic element-->>
        <div class="flex">
            <img src="./images/Gym-logo.jpeg" alt="">
            <h1>Gym tym</h1>
        </div>
    </nav>
    <section class="hero">
        <div class="one">
            <h4>Premium Gym Equipment</h4>
            <p>No Hassle, Free Delivery</p>
            <img src="./images/hero.png" alt="">
        </div>
        <div class="two">
            <form action="">
                <input type="text" name="UserName" placeholder="Enter Your Name"><br>
                <input type="text" name="UserName" placeholder="Enter Your Email"><br>
                <div class="gender">
                    <div>
                        <input type="radio" name="gender" value="Male"><label for="Male">Male</label>
                    </div>
                    <div class="gen-lf">
                        <input type="radio" name="gender" value="Female" ><label for="Female" >Female</label>
                    </div>   
                </div>
                <div class="checkboxs">
                    <div class="item">
                        <input type="checkbox" name="Equipment" value="weights">
                        <label for="Weights">Weights</label>
                    </div>
                    <div class="item">
                        <input type="checkbox" name="Equipment" value="Dumbells">
                        <label for="Dumbells">Dumbells</label>
                    </div>
                    <div class="item"><input type="checkbox" name="Equipment" value="ropes">
                        <label for="ropes">Ropes</label>
                    </div>
                    <div class="item">
                        <input type="checkbox" name="Equipment" value="T-shirt">
                        <label for="T-shirt">T-shirts</label>
                    </div>
                </div>
                <input type="submit" value="Book Your Equipment" class="Button">
            </form>
        </div>
    </section>
    <section class="equipment-list">
        <h2>Get your Equipment</h2>
        <div class="cards">
            <div class="card"><img src="./images/dumble.jpeg" alt=""></div>
            <div class="card"><img src="./images/weight.jpeg" alt=""></div>
            <div class="card"><img src="./images/Treadmile.jpeg" alt=""></div>
            <div class="card"><img src="./images/Cross-wheeler.jpeg" alt=""></div>
        </div>
    </section>
    <section class="segment">
        <div class="segmantA">
            <h3>Equipment</h3>
            <img src="./images/bag.png" alt="">
        </div>
        <div class="segmentB">
            <h3>Membership</h3>
            <img src="./images/membership.jpg" alt="" class="mem-img">
        </div>
    </section>
</body>
</html>
